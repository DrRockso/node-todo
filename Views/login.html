
  
<div>
  <div class="page-header">
    <h3>Sign Up</h3>
  </div>   
  <div class="input-group" ng-if="!model.successSignUp">
    <label for="usr">Email:</label>
    <input type="text" class="form-control" id="usr" ng-model="model.email" />
  </div>
  <div class="input-group" ng-if="!model.successSignUp">
    <br/>
    <label for="pwd">Password: (must be between 7 and 100 characters)</label>
    <input type="password" class="form-control" id="pwd" ng-model="model.password"/>
  </div>
  <div class="input-group" ng-if="!model.successSignUp">
    <br/>
    <input type="button" class="btn btn-primary" value="Sign Up" ng-click="signUp()"/>
  </div>
  <div class="input-group" ng-if="model.successSignUp">
    <label>Welcome, {{model.email}} to the party. Please log in to access the todo page!</label>
  </div>
</div>
