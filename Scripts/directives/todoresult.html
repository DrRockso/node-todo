<table class="table table-hover">
    <thead>
        <tr>
            <th>Task</th>
            <th>Completed</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="todo in model.currentTodos">
            <td>{{todo.description}}</td>
            <td>{{todo.completed}}</td>
        </tr>
    </tbody>
</table>
